{# SearchBar Atom - FAANG-Grade Component #}
{% macro search_bar(placeholder="Search navigation...", id="nav-search") %}
<div class="relative">
    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
    </div>
    <input type="text" id="{{ id }}"
        class="w-full pl-10 pr-10 py-2 text-sm bg-slate-800/50 border border-slate-700/50 rounded-lg text-slate-200 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 transition-all duration-200"
        placeholder="{{ placeholder }}" autocomplete="off" />
    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
        <kbd
            class="hidden sm:inline-block px-2 py-1 text-xs font-semibold text-slate-400 bg-slate-900/50 border border-slate-700/50 rounded">
            Cmd+K
        </kbd>
    </div>
</div>

<style>
    #{{ id }}:focus + div kbd {
        opacity: 0;
        transition: opacity 200ms;
    }
</style>
{% endmacro %}
