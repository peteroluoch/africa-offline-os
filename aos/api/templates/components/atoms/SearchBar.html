{# SearchBar Atom - FAANG-Grade Component #}
{% macro search_bar(placeholder="Search navigation...", id="nav-search") %}
<div class="relative">
    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <svg class="w-4 h-4 aos-text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
    </div>
    <input type="text" id="{{ id }}"
        class="aos-search-input w-full pl-10 pr-10 py-2 aos-text-sm bg-[var(--aos-surface-elevated)] border border-[var(--aos-surface-border)] rounded-[var(--aos-radius-lg)] text-[var(--aos-neutral-200)] placeholder-[var(--aos-neutral-500)] focus:outline-none focus:ring-2 focus:ring-[var(--aos-primary-base)]/50 transition-all duration-200"
        placeholder="{{ placeholder }}" autocomplete="off" />
    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
        <kbd
            class="hidden sm:inline-block px-2 py-1 aos-text-xs font-semibold aos-text-muted bg-[var(--aos-surface-base)] border border-[var(--aos-surface-border)] rounded-[var(--aos-radius-sm)]">
            Cmd+K
        </kbd>
    </div>
</div>

<style>
    .aos-search-input:focus+div kbd {
        opacity: 0;
        transition: opacity 200ms;
    }
</style>
{% endmacro %}
