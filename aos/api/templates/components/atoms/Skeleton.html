{# Skeleton Atom - Content Placeholder #}
{% macro skeleton(
width="100%",
height="1rem",
variant="text",
class=""
) %}
<div class="aos-skeleton aos-skeleton-{{ variant }} {{ class }}" style="width: {{ width }}; height: {{ height }};"
    aria-hidden="true">
</div>

<style>
    .aos-skeleton {
        background: linear-gradient(90deg,
                var(--aos-neutral-800) 0%,
                var(--aos-neutral-700) 50%,
                var(--aos-neutral-800) 100%);
        background-size: 200% 100%;
        animation: aos-skeleton-pulse 1.5s ease-in-out infinite;
        border-radius: var(--aos-radius-md);
    }

    .aos-skeleton-text {
        border-radius: var(--aos-radius-sm);
    }

    .aos-skeleton-circle {
        border-radius: var(--aos-radius-full);
    }

    .aos-skeleton-rect {
        border-radius: var(--aos-radius-lg);
    }

    @keyframes aos-skeleton-pulse {

        0%,
        100% {
            background-position: 200% 0;
            opacity: 1;
        }

        50% {
            background-position: -200% 0;
            opacity: 0.8;
        }
    }
</style>
{% endmacro %}
