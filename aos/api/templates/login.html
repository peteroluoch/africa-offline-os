<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-OS | Secure Gateway</title>

    <!-- A-OS Design System -->
    {% include 'partials/design_system.html' %}

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .mesh-bg {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            z-index: -1;
            background:
                radial-gradient(circle at 70% 30%, #1e1b4b 0%, transparent 40%),
                radial-gradient(circle at 30% 70%, #0f172a 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, #1e3a8a 0%, transparent 60%);
            filter: blur(80px);
            opacity: 0.6;
            animation: mesh 15s ease infinite;
        }

        @keyframes mesh {

            0%,
            100% {
                transform: translate(0, 0) scale(1)
            }

            33% {
                transform: translate(10%, -10%) scale(1.1)
            }

            66% {
                transform: translate(-10%, 10%) scale(0.95)
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0)
            }

            50% {
                transform: translateY(-20px)
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6 relative">
    <div class="mesh-bg"></div>

    <!-- Floating background elements -->
    <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-blue-600/20 rounded-full blur-3xl animate-float"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-indigo-600/10 rounded-full blur-3xl animate-float"
        style="animation-delay: -2s"></div>

    <main class="w-full max-w-md relative">
        <div class="text-center mb-12">
            <h1
                class="aos-text-display text-5xl font-extrabold tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-indigo-500 mb-2">
                A-OS KERNEL
            </h1>
            <p class="text-slate-400 font-medium tracking-widest text-[10px] opacity-70 uppercase aos-text-mono">
                Offline Sovereign Operating System
            </p>
        </div>

        <div class="aos-card p-10 aos-glass">
            <h2 class="aos-h2 text-white mb-8">Secure Login</h2>

            <form action="/auth/login" method="POST" class="space-y-6">
                <div>
                    <label
                        class="block text-xs font-semibold text-slate-500 uppercase tracking-widest mb-3 aos-text-mono">
                        Operator Identity
                    </label>
                    <input type="text" name="username" required placeholder="operator_identity"
                        class="aos-input aos-text-mono">
                </div>

                <div>
                    <label
                        class="block text-xs font-semibold text-slate-500 uppercase tracking-widest mb-3 aos-text-mono">
                        Authorization Key
                    </label>
                    <input type="password" name="password" required placeholder="••••••••"
                        class="aos-input aos-text-mono">
                </div>

                <div class="pt-4">
                    <button type="submit" class="aos-btn aos-btn-primary w-full py-4 text-lg aos-glow-primary">
                        Initialize Kernel Access
                    </button>
                </div>
            </form>

            <div class="mt-8 pt-8 border-t border-slate-800/50 text-center">
                <div
                    class="flex items-center justify-center space-x-2 text-slate-500 font-mono text-[10px] tracking-tighter">
                    <span class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></span>
                    <span>ED25519 SECURE ENCLAVE ACTIVE</span>
                </div>
            </div>
        </div>

        <footer
            class="mt-8 text-center text-[10px] text-slate-600 uppercase tracking-[0.2em] font-medium opacity-50 aos-text-mono">
            &copy; 2025 Africa Offline OS. All Rights Reserved.
        </footer>
    </main>
</body>

</html>
