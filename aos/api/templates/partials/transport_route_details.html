<div class="fixed inset-0 bg-slate-950/80 backdrop-blur-sm pointer-events-auto"
    onclick="this.parentElement.innerHTML=''"></div>
<div
    class="bg-slate-900 border border-slate-700/50 w-full max-w-lg rounded-2xl shadow-2xl relative pointer-events-auto p-8 fade-in">
    <div class="flex items-center justify-between mb-8">
        <div>
            <h3 class="text-2xl font-bold text-slate-100">{{ route_status.route_name }}</h3>
            <p class="text-[10px] font-black text-blue-400 uppercase tracking-widest">{{ route_status.route_id }}</p>
        </div>
        <button class="text-slate-500 hover:text-white transition-colors"
            onclick="this.closest('#route-details-modal').innerHTML=''">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <div class="space-y-6">
        <div>
            <h4 class="text-xs font-black text-slate-500 uppercase tracking-widest mb-4">Available Vehicles</h4>
            <div class="space-y-3">
                {% if route_status.vehicles %}
                {% for vehicle in route_status.vehicles %}
                <div
                    class="flex items-center justify-between p-4 bg-slate-950/50 rounded-xl border border-slate-800/50">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 rounded-lg bg-slate-800 flex items-center justify-center">
                            <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                            </svg>
                        </div>
                        <div>
                            <span class="block text-sm font-bold text-slate-200">{{ vehicle.plate }}</span>
                            <span class="text-[10px] text-slate-500 uppercase font-black">Matatu</span>
                        </div>
                    </div>
                    <span
                        class="px-3 py-1 bg-green-500/10 text-green-500 text-[10px] font-bold rounded-full border border-green-500/20">
                        {{ vehicle.status }}
                    </span>
                </div>
                {% endfor %}
                {% else %}
                <div class="text-center py-6 border-2 border-dashed border-slate-800 rounded-2xl">
                    <p class="text-slate-500 text-sm">No vehicles currently on this route</p>
                </div>
                {% endif %}
            </div>
        </div>

        <div class="pt-6 border-t border-slate-800/50">
            <button
                class="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl shadow-lg shadow-blue-900/40 transition-all flex items-center justify-center space-x-2">
                <span>Book a Seat</span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3">
                    </path>
                </svg>
            </button>
        </div>
    </div>
</div>
