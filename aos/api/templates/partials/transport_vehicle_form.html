<form hx-post="/transport/vehicle" hx-swap="outerHTML" class="space-y-6">
    <div>
        <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Vehicle Plate
            Number</label>
        <input type="text" name="plate_number" placeholder="e.g. KCA 123X" required
            class="w-full px-4 py-3 bg-slate-950/50 border border-slate-800 rounded-xl text-slate-200 focus:border-blue-500 focus:outline-none transition-colors">
    </div>

    <div>
        <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Vehicle Type</label>
        <select name="vehicle_type" required
            class="w-full px-4 py-3 bg-slate-950/50 border border-slate-800 rounded-xl text-slate-200 focus:border-blue-500 focus:outline-none transition-colors">
            <option value="">Select Type</option>
            <option value="Matatu">Matatu (14-seater)</option>
            <option value="Boda Boda">Boda Boda (Motorcycle)</option>
            <option value="Truck">Truck (Cargo)</option>
        </select>
    </div>

    <div>
        <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Capacity
            (Passengers)</label>
        <input type="number" name="capacity" placeholder="e.g. 14" required min="1" max="100"
            class="w-full px-4 py-3 bg-slate-950/50 border border-slate-800 rounded-xl text-slate-200 focus:border-blue-500 focus:outline-none transition-colors">
    </div>

    <div>
        <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Assigned Route
            (Optional)</label>
        <select name="current_route_id"
            class="w-full px-4 py-3 bg-slate-950/50 border border-slate-800 rounded-xl text-slate-200 focus:border-blue-500 focus:outline-none transition-colors">
            <option value="">No Route Assigned</option>
            {% for route in routes %}
            <option value="{{ route.id }}">{{ route.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="pt-4">
        <button type="submit" class="w-full aos-btn aos-btn-primary aos-size-md">
            <span>Register Vehicle</span>
        </button>
    </div>
</form>
